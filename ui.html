<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <meta name="color-scheme" content="dark light" />
  <title>Grooky</title>

  <!-- CSS (separado en 3 capas) -->
<link rel="stylesheet" href="/css/base.css?v=20250829">
<link rel="stylesheet" href="/css/chat.css?v=20250829">
<link rel="stylesheet" href="/css/theme.css?v=20250829">


  <!-- Metadatos básicos de seguridad para navegadores -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="no-referrer" />
</head>

<body>
  <!-- Header / Marca -->
  <header class="app-header" role="banner">
    <div class="brand" aria-label="Identidad de Grooky">
      <!-- Orbe animado (lo dibuja /js/ui/orb.js) -->
      <canvas id="grookyCanvas" width="60" height="60" aria-hidden="true"></canvas>
      <h1 id="title">Grooky</h1>
    </div>
  </header>

  <!-- Timeline de chat -->
  <main id="chat" aria-live="polite" aria-label="Historial de conversación"></main>

  <!-- Composer -->
  <form id="form" class="composer" autocomplete="off" aria-label="Enviar mensaje a Grooky">
    <!-- Mic minimal (el comportamiento lo gestiona /js/mic/speech.js) -->
    <button id="mic" type="button" class="btn-mic" title="Dictar" aria-label="Dictar">
      <!-- SVG ligero (accesible con stroke actual) -->
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
           aria-hidden="true" focusable="false">
        <path d="M12 3a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V6a3 3 0 0 0-3-3z"/>
        <path d="M19 10a7 7 0 0 1-14 0"/>
        <path d="M12 17v4"/>
      </svg>
    </button>

    <textarea
      id="input"
      class="composer-input"
      placeholder="Escribe o dicta…"
      rows="1"
      aria-label="Mensaje"
    ></textarea>

    <button id="send" type="submit" class="btn-send" title="Enviar" aria-label="Enviar">
      Enviar
    </button>
  </form>
<script>
  // Diagnóstico temporal
  window.addEventListener('error', e => {
    const pre = document.createElement('pre');
    pre.className = 'toast';
    pre.textContent = 'JS Error: ' + (e.message || e.error);
    document.body.appendChild(pre);
  });
  window.addEventListener('unhandledrejection', e => {
    const pre = document.createElement('pre');
    pre.className = 'toast';
    pre.textContent = 'Promise: ' + (e.reason && (e.reason.message || e.reason)) ;
    document.body.appendChild(pre);
  });
</script>

<!-- Entry (ESM) -->
<script type="module" src="/js/app.js?v=20250829"></script>
</body>
</html>
