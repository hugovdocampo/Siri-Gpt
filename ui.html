<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<meta name="color-scheme" content="dark light" />
<title>Asistente</title>
<style>
  :root { color-scheme: dark; }
  html, body { height:100% }
  body{
    margin:0; background:#0b0b0d; color:#e8e8ea;
    font-family:-apple-system, system-ui, "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    display:flex; flex-direction:column; min-height:100%;
  }
  header{
    display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #1e1e24;
    position:sticky; top:0; background:#0b0b0d; z-index:2;
  }
  .orb{ position:relative; width:28px; height:28px; border-radius:50%;
    background:
      radial-gradient(60% 60% at 50% 50%, rgba(125,0,255,.7) 0%, transparent 60%),
      radial-gradient(60% 60% at 70% 30%, rgba(0,200,255,.6) 0%, transparent 60%),
      radial-gradient(60% 60% at 30% 70%, rgba(255,40,140,.5) 0%, transparent 60%);
    box-shadow:0 0 20px rgba(125,0,255,.35), 0 0 26px rgba(0,200,255,.25), inset 0 0 10px rgba(255,255,255,.08);
    animation: float 3.2s ease-in-out infinite;
  }
  @keyframes float { 0%,100%{transform:translateY(-1px)} 50%{transform:translateY(1px)} }
  h1{ font-size:16px; margin:0; color:#cfcfd8; }
  main{ flex:1; overflow:auto; padding:18px; }
  .msg{ max-width:860px; margin:0 auto 12px auto; display:flex; gap:10px; }
  .bubble{
    background:#121217; border:1px solid #23232a; border-radius:14px; padding:12px 14px; line-height:1.5;
    white-space:pre-wrap; word-break:break-word;
  }
  .user .bubble{ background:#10202a; border-color:#1e3a45 }
  .assistant .bubble{ background:#14141b; border-color:#23232a }
  .who{ font-size:12px; color:#9aa1ab; margin-left:4px; margin-bottom:4px }
  form{
    display:flex; gap:8px; padding:12px; border-top:1px solid #1e1e24; background:#0b0b0d; position:sticky; bottom:0;
  }
  textarea{
    flex:1; resize:none; min-height:38px; max-height:120px; padding:10px 12px; border-radius:12px; border:1px solid #23232a;
    background:#121217; color:#e8e8ea; outline:none;
  }
  button{
    background:#2c2c35; color:#e8e8ea; border:1px solid #3a3a45; border-radius:12px; padding:10px 14px; min-width:90px;
  }
  .typing { border-right:1px solid #79c0ff; animation: caret 1s steps(1) infinite; }
  @keyframes caret { 50% { border-color: transparent; } }
  .small{ font-size:12px; color:#7c8392; text-align:center; margin:10px 0; }
</style>
</head>
<body>
  <header>
    <div class="orb" aria-hidden="true"></div>
    <h1 id="title">Asistente</h1>
  </header>

  <main id="chat"></main>

  <form id="form">
    <textarea id="input" placeholder="Escribe tu mensaje..." rows="1"></textarea>
    <button id="send" type="submit">Enviar</button>
  </form>

<script>
(() => {
  const qs = new URLSearchParams(location.search);
  const API_URL = "/api/siri-gpt";               // mismo dominio
  const MODEL   = qs.get("model") || "llama-3.3-70b-versatile";
  const INIT_Q  = qs.get("q") || qs.get("text") || "";
  const TITLE   = qs.get("title") || "Asistente";
  const SPEED   = Math.max(1, parseInt(qs.get("speed") || "18", 10));
  const CHUNK   = Math.max(1, parseInt(qs.get("chunk") || "2", 10));
  const THREAD  = qs.get("id") || ("t_" + Math.random().toString(36).slice(2,10));
  document.getElementById("title").textContent = TITLE;

  const $chat = document.getElementById("chat");
  const $form = document.getElementById("form");
  const $input = document.getElementById("input");
  const $send = document.getElementById("send");

  // Historial en localStorage
  const KEY = "siri_ui_chat_" + THREAD;
  let history = loadHistory();

  // Render inicial
  renderAll();

  // Si viene ?q=..., envíalo como primer turno
  if (INIT_Q.trim()) {
    $input.value = INIT_Q.trim();
    submitMessage();
  }

  $form.addEventListener("submit", (e) => {
    e.preventDefault();
    submitMessage();
  });

  function loadHistory() {
    try {
      const raw = localStorage.getItem(KEY);
      if (raw) return JSON.parse(raw);
    } catch {}
    // iniciamos con un system prompt
    return [{ role: "system", content: "Eres un asistente útil y conciso." }];
  }

  function saveHistory() {
    try { localStorage.setItem(KEY, JSON.stringify(history)); } catch {}
  }

  function addUser(text) {
    history.push({ role: "user", content: text });
    saveHistory();
    renderAll(true); // scrollea al final
  }

  function addAssistant(text) {
    history.push({ role: "assistant", content: text });
    saveHistory();
    renderAll(true);
  }

  function renderAll(scrollEnd=false) {
    // pinta todas las burbujas (menos el system)
    $chat.innerHTML = "";
    for (const msg of history) {
      if (msg.role === "system") continue;
      const row = document.createElement("div");
      row.className = "msg " + (msg.role === "user" ? "user" : "assistant");
      row.innerHTML = `
        <div class="bubble">
          <div class="who">${msg.role === "user" ? "Tú" : "Asistente"}</div>
          <div>${escapeHTML(msg.content)}</div>
        </div>`;
      $chat.appendChild(row);
    }
    if (scrollEnd) requestAnimationFrame(() => $chat.scrollTo({ top: $chat.scrollHeight, behavior: "smooth" }));
  }

  function startTypingSkeleton() {
    const row = document.createElement("div");
    row.className = "msg assistant";
    row.innerHTML = `
      <div class="bubble">
        <div class="who">Asistente</div>
        <div id="typing" class="typing"></div>
      </div>`;
    $chat.appendChild(row);
    $chat.scrollTo({ top: $chat.scrollHeight });
    return document.getElementById("typing");
  }

  async function submitMessage() {
    const text = $input.value.trim();
    if (!text) return;
    $input.value = "";
    $input.style.height = "auto";

    addUser(text);
    // placeholder de tipeo
    const el = startTypingSkeleton();
    disable(true);

    try {
      const payload = {
        model: MODEL,
        messages: history // incluimos TODO el historial (system + turnos anteriores)
      };
      const r = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });
      const data = await r.json();
      if (!r.ok) throw new Error(data?.error || "Error de API");
      const reply = String(data.response || "");

      // efecto "máquina de escribir" en el placeholder
      await typewrite(el, reply, SPEED, CHUNK);
      // sustituye el placeholder por el mensaje final consolidado
      el.classList.remove("typing");
      el.textContent = reply;

      addAssistant(reply);

    } catch (err) {
      el.classList.remove("typing");
      el.textContent = "⚠️ " + err.message;
    } finally {
      disable(false);
    }
  }

  function typewrite(targetEl, text, speed, chunk) {
    return new Promise(resolve => {
      let i = 0;
      const step = () => {
        if (i >= text.length) return resolve();
        targetEl.textContent += text.slice(i, i + chunk);
        i += chunk;
        setTimeout(step, speed);
      };
      step();
    });
  }

  function disable(b) {
    $send.disabled = b;
    $input.disabled = b;
  }

  function escapeHTML(s="") {
    return s.replace(/[&<>"]/g, ch => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;" }[ch]));
  }

  // Auto expand del textarea
  $input.addEventListener("input", () => {
    $input.style.height = "auto";
    $input.style.height = Math.min(120, $input.scrollHeight) + "px";
  });
})();
</script>
</body>
</html>
